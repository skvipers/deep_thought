name: CI - Deep Thought Addon

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Addon
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Godot
      uses: godotengine/setup-godot@v1
      with:
        godot-version: 4.4.1
        
    - name: Check GDScript syntax
      run: |
        echo "Checking GDScript syntax..."
        find . -name "*.gd" -type f | while read file; do
          echo "Checking $file"
          godot --headless --check-only "$file" || exit 1
        done
        
    - name: Validate project structure
      run: |
        echo "Validating project structure..."
        # Check if required files exist
        test -f "plugin.cfg" || (echo "Missing plugin.cfg" && exit 1)
        test -f "deep_thought.gd" || (echo "Missing deep_thought.gd" && exit 1)
        test -d "core" || (echo "Missing core directory" && exit 1)
        test -d "utils" || (echo "Missing utils directory" && exit 1)
        echo "✅ Project structure is valid"
        
    - name: Check file sizes
      run: |
        echo "Checking file sizes..."
        # Check for files larger than 50MB (GitHub limit)
        find . -type f -size +50M | while read file; do
          echo "⚠️  Large file detected: $file"
          echo "Consider using Git LFS for files larger than 50MB"
        done
        
    - name: Validate plugin configuration
      run: |
        echo "Validating plugin.cfg..."
        if grep -q "name=" plugin.cfg; then
          echo "✅ Plugin name found"
        else
          echo "❌ Plugin name missing"
          exit 1
        fi
        
    - name: Check for common issues
      run: |
        echo "Checking for common issues..."
        # Check for TODO comments in production code
        if grep -r "TODO" . --include="*.gd" | grep -v "test"; then
          echo "⚠️  TODO comments found in production code"
        fi
        # Check for print statements (should use Logger)
        if grep -r "print(" . --include="*.gd" | grep -v "test"; then
          echo "⚠️  print() statements found (consider using Logger)"
        fi
        
    - name: Run basic tests
      run: |
        echo "Running basic tests..."
        # Create a minimal test project
        mkdir -p test_project
        cd test_project
        
        # Create project.godot
        echo "config_version=5" > project.godot
        echo "" >> project.godot
        echo "[application]" >> project.godot
        echo "config/name=\"Test Project\"" >> project.godot
        echo "run/main_scene=\"\"" >> project.godot
        echo "config/features=PackedStringArray(\"4.4\", \"GL Compatibility\")" >> project.godot
        echo "config/icon=\"res://icon.svg\"" >> project.godot
        echo "" >> project.godot
        echo "[rendering]" >> project.godot
        echo "renderer/rendering_method=\"gl_compatibility\"" >> project.godot
        
        # Copy addon to test project
        cp -r ../addons test_project/
        
        # Test if project loads without errors
        godot --headless --check-only || exit 1
        echo "✅ Project loads successfully"
        
    - name: Report success
      run: |
        echo "🎉 All tests passed!"
        echo "✅ GDScript syntax is valid"
        echo "✅ Project structure is correct"
        echo "✅ Plugin configuration is valid"
        echo "✅ Project loads without errors" 